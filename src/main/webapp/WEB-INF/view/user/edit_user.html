<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<form th:action="@{/mvc/user/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" name="_method" value="patch"/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" required/>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required/>

    <!-- кнопка для отправки формы -->
    <button type="submit">Save</button>

    <!-- Поля для отладки -->
    <div style="display:none;">
        <p th:text="${user.id}"></p>
        <p th:text="${user.name}"></p>
        <p th:text="${user.surname}"></p>
        <p th:text="${user.email}"></p>
        <p th:text="${user.phone}"></p>
        <p th:text="${user.age}"></p>
    </div>
</form>
</body>
</html>
