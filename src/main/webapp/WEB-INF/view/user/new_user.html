<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User</title>
</head>
<body>
<h2>Create User</h2>
<form th:object="${user}" th:action="@{/mvc/user/new}" th:method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
  </div>
  <div>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" th:field="*{phone}" required />
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required min="0" />
  </div>
  <div>
    <button type="submit">Create</button>
  </div>
</form>
</body>
</html>
