<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Title</title>
</head>
<body>

<h1>All Users</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <!-- Use Thymeleaf iteration to loop through the list of UserDTOs -->
    <tr th:each="userDTO : ${allUsers}">
        <td th:text="${userDTO.id}"></td>
        <td th:text="${userDTO.name}"></td>
        <td th:text="${userDTO.surname}"></td>
        <td th:text="${userDTO.email}"></td>
        <td th:text="${userDTO.phone}"></td>
        <td th:text="${userDTO.age}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
